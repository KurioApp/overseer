language: go
sudo: false
matrix:
  include:
  - go: tip
  allow_failures:
  - go: tip
script:
- ".travis/build-all"
- go get golang.org/x/tools/cmd/cover
- go test -coverprofile fmt
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - overseer-*
    - *-bridge-*
  skip_cleanup: true
  on:
    tags: true
